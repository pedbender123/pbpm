name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar conexão SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

    - name: Deploy na VPS
      run: |
        ssh-keyscan -H ${{ secrets.VPS_SSH_HOST }} >> ~/.ssh/known_hosts
        ssh ${{ secrets.VPS_SSH_USERNAME }}@${{ secrets.VPS_SSH_HOST }} << 'EOF'
          # Navega para a pasta do projeto
          cd ~/pbpm || git clone https://github.com/${{ github.repository }}.git ~/pbpm
          cd ~/pbpm
          git pull
          
          # Cria o arquivo .env
          echo "${{ secrets.DOT_ENV }}" > .env
          
          # Sobe todos os serviços (web, db, ollama)
          docker compose up --build -d --remove-orphans
          
          # Comando para baixar o modelo Llama3 DENTRO do container do Ollama.
          # O '|| true' no final evita que o deploy falhe se o modelo já existir.
          echo "Baixando/Verificando modelo Llama3..."
          docker exec pbpm-ollama-1 ollama pull llama3:8b || true
          echo "Deploy finalizado!"
        EOF