services:
  web:
    build: .
    ports:
      - "8000:8000" # Exp√µe a porta 8000 do container para a porta 8000 da VPS
    env_file:
      - .env
    # Adiciona uma "ponte" de rede para o container enxergar o localhost da VPS
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: