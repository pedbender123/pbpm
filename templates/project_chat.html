<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definição do Projeto: {{ project.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex flex-col h-screen overflow-hidden">
    <header class="bg-white dark:bg-gray-950 shadow-sm flex-shrink-0">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <a href="{{ url_for('dashboard') }}" class="text-purple-600 dark:text-purple-400 hover:underline">&larr; Voltar ao Dashboard</a>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white mt-1">Projeto: {{ project.name }}</h1>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <svg id="theme-toggle-dark-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <svg id="theme-toggle-light-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>
    </header>
    <main id="chat-window" class="flex-grow container mx-auto p-6 overflow-y-auto">
        <div id="chat-messages" class="flex flex-col space-y-4">
            </div>
    </main>
    <footer class="bg-white dark:bg-gray-950 border-t border-gray-200 dark:border-gray-800 p-4 flex-shrink-0">
        <div class="container mx-auto flex items-center gap-4">
            <form id="chat-form" class="flex-grow flex items-center space-x-4">
                <input type="text" id="chat-input" placeholder="Responda ao assistente aqui..." class="w-full bg-white border border-gray-300 dark:border-gray-600 text-gray-900 focus:ring-purple-500 focus:border-purple-500 rounded-lg p-3" autocomplete="off">
                <button type="submit" class="bg-gradient-to-r from-purple-600 to-blue-500 text-white p-3 rounded-full hover:opacity-90 transition-opacity flex-shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                </button>
            </form>
            <form id="finalize-form" action="{{ url_for('finalize_project', project_id=project.id) }}" method="POST">
                 <button id="finalize-btn" type="submit" class="bg-gradient-to-r from-green-500 to-teal-500 text-white font-bold px-6 py-3 rounded-lg hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed whitespace-nowrap" disabled>
                    Finalizar Projeto
                </button>
            </form>
        </div>
    </footer>
    <script>
        const PROJECT_ID = {{ project.id }};
    </script>
    <script src="{{ url_for('static', filename='js/project.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
